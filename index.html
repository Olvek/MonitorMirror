<html lang="en">

<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQRS2F1JVF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-GQRS2F1JVF');
    </script>

    <title>Espejo Inteligente</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Espejo Inteligente">
    <meta name="description" content="">


    <link rel="stylesheet" href="css/init.css">
    <script type="module" src="js/clima.js"></script>
    <script type="module" src="js/routerclima.js"></script>


</head>

<body>

    <header class="header">
        <div class="container">

            <!-- Vista de busqueda -->
            <div class="search-view" data-search-view>
                <div class="search-wrapper" style="display: none">
                    <!-- Entrada de busquedas -->
                    <input type="search" name="search" class="search-field" placeholder="Buscar ciudad..."
                        autocomplete="off" data-search-field>
                    <span class="m-icon leading-icon">search</span>
                    <!--Cerrar boton de busqueda-->
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>
                <!--Contenedor de resultados de busqueda -->
                <div class="search-result" data-search-result>
                </div>
            </div>
            <!-- Acciones del Header -->
            <div class="header-actions" style="display: none">
                <!-- Boton para abrir busqueda-->
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon">search</span>
                </button>
                <!-- Boton Ubicacion Actual -->
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon"><i class="bi bi-crosshair2"></i></span>
                    <span class="span">Ubicación Actual</span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <article class="container" data-container>
            <div class="content-left">
                <!-- Seccion de clima actual -->
                <section class="section current-weather" aria-label="current weather" data-current-weather></section>
                <!-- Seccion de pronostico -->
                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
            </div>
            <div class="content-right" style="display: none">
                <!-- Seccion destacada-->
                <section class="section highlights" aria-labelledby="highlights-lable" data-highlights></section>
                <!-- Seccion de pronostico por hora-->
                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>
            </div>
            <!-- Indicador de carga -->
            <div class="Cargando" data-loading>
            </div>
        </article>
    </main>
    <!-- Seccion Error 404 -->
    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">Página no encontrada</p>
        <a href="" class="btn-primary">
            <span class="span">Ir al ínicio</span>
        </a>
    </section>
    <div class="vistas" id="vistas">
        <main >
            
            <div calss="mirror">

                <iframe src="views/datosM.html" id="iframe-mirror"></iframe>
            </div>
        </main>
        <main>
            <div calss="mapa">
                <iframe src="views/mapaM.html" id="iframe-mapa"></iframe>
            </div>
        </main>
    </div>

</body>

</html>
